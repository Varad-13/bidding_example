{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <h2>Add New Product</h2>
    <form method="post" action="{% url 'addProduct' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="product_url">Product Image URL:</label>
            <input type="url" class="form-control" id="product_url" name="product_url" required>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting Bid:</label>
            <input type="number" class="form-control" id="starting_bid" name="starting_bid" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
